<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
             <tr>
                 <td>Taco</td>
                 <td> Tortilla,meat, cheese, <br>
                 salsa, guacamole</td>
                 <td> 5$ </td>
                 
             </tr>  
             <tr>
                 <td>Pizza</td>
                 <td> Pizza dough, cheese, <br>
                 pepperoni, pizza sause</td>
                 <td> 7$ </td>
                 
             </tr>
             <tr>
                 <td>Burger</td>
                 <td> Bun,beef patty, cheese, <br>
                 tomato, lettuce, pickles</td>
                 <td> 6$ </td>
                 
             </tr> 
            </tbody>
        </table>

    </body>
</html>
