<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1> Poem</h1>
    <p> How doth the little crocodile <br>
Improve his shining tail,<br>
And pour the waters of the Nile<br>
On every golden scale!</p>
    </body>
</html>
