function checkAge(age) {
    return (age > 18) ? true : confirm('Did parents allow you?');
  }
//returns true if the parameter age is greater than 18.


function min(a, b) {
    if (a < b) {
      return a;
    } else {
      return b;
    }
  }
//function min(a,b) which returns the least of two numbers a and b
